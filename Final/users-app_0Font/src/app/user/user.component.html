<h1>UserComponent</h1>
{{ users | json }}
<!-- (createNewUserEvent) is the output of the form, then call create($event) -->
<app-user-new (createNewUserEvent)="create($event)"></app-user-new>
<!-- One way binding, pass the user to list component and show it -->
<app-user-list [users]="users" (destroyUserEvent)="destroy($event)"
                (updateUserEvent)="update($event)"></app-user-list>

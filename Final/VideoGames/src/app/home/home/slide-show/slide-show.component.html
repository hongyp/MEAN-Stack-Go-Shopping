
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>

  <!-- enable HTML5 elements in IE7+8 -->
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

</head>
<body style="">
<div id="content-slider" class="clr">
  <div class="wrap-slider clr">
    <h1 class="main-title"><a href="">FEATURED & RECOMMENDED</a></h1>

    <!-- 	========================Thumbnail ControlNav======================================    -->
    <input type="radio" id="a-1" name="a" >
    <input type="radio" id="a-2" name="a" >
    <input type="radio" id="a-3" name="a" >
    <input type="radio" id="a-4" name="a" >

    <nav id="main">
      <label for="a-1" class="first"></label>
      <label for="a-2" class="first"></label>
      <label for="a-3" class="first"></label>
      <label for="a-4" class="first"></label>
      <!-- <label for="a-5" class="first"></label> -->
    </nav>
    <!-- 	==============================================================    -->
    <nav id="control">
      <label for="a-1" ></label>
      <label for="a-2" ></label>
      <label for="a-3" ></label>
      <label for="a-4" ></label>
      <!-- <label for="a-5" class="first"></label> -->
    </nav>
    <!-- 	==============================================================    -->

    <!-- 	IMAGE NAVIGATION pic -->
    <span id="b-1" class="th" tabindex="10" style="background-color: black">
				<img src="{{ game1.img }}" alt="" id="p-1" style="overflow: hidden">
				<div class="title-1">
            <h1>{{ game1.title }}</h1>
            <p>{{ game1.platform }}</p>
            <a routerLink="../games/detail/{{game1.id}}">read more...</a>
				</div>
			</span>

    <span id="b-2" class="th" tabindex="11" style="background-color: black">
				<img src="{{ game2.img }}" alt="" id="p-2">
				<div class="title-2">
          <h1>{{ game2.title }}</h1>
          <p>{{ game2.platform }}</p>
					<a routerLink="../games/detail/{{game2.id}}">read more...</a>
				</div>
			</span>

    <span id="b-3" class="th" tabindex="12" style="background-color: black">
				<img src="{{ game3.img }}" alt="" id="p-3">
				<div class="title-3">
          <h1>{{ game3.title }}</h1>
          <p>{{ game3.platform }}</p>
					<a routerLink="../games/detail/{{game3.id}}">read more...</a>
				</div>
			</span>

    <span id="b-4" class="th" tabindex="13" style="background-color: black">
				<img src="{{ game4.img }}" alt="" id="p-4">
				<div class="title-4">
          <h1>{{ game4.title }}</h1>
          <p>{{ game4.platform }}</p>
					<a routerLink="../games/detail/{{game4.id}}">read more...</a>
				</div>
			</span>

    <!-- ______________IMAGES_________________________________________ -->

    <div class="slider">
      <div class="inset">

        <figure>
          <figcaption class="title-1">
            <h1>{{ game1.title }}</h1>
            <p>{{ game1.platform }}</p>
            <a routerLink="../games/detail/{{ game1.id }}">read more...</a>
          </figcaption>
          <img src="{{ game1.img }}" alt="" id="i-1" class="f">
        </figure>

        <figure>
          <figcaption class="title-2">
            <h1>{{ game2.title }}</h1>
            <p>{{ game2.platform }}</p>
            <a routerLink="../games/detail/{{game2.id}}">read more...</a>
          </figcaption>
          <img src="{{ game2.img }}" alt="" id="i-2" class="f">
        </figure>

        <figure>
          <figcaption class="title-3">
            <h1>{{ game3.title }}</h1>
            <p>{{ game3.platform }}</p>
            <a routerLink="../games/detail/{{game3.id}}">read more...</a>
          </figcaption>
          <img src="{{ game3.img }}" alt="" id="i-3" class="f">
        </figure>

        <figure>
          <figcaption class="title-4">
            <h1>{{ game4.title }}</h1>
            <p>{{ game4.platform }}</p>
            <a routerLink="../games/detail/{{game4.id}}">FIND OUT MORE</a>
          </figcaption>
          <img src="{{ game4.img }}" alt="" id="i-4" class="f">
        </figure>


        <figure>
          <figcaption class="title-5">
            <h1>{{ game1.title }}</h1>
            <p>{{ game1.platform }}</p>
            <a routerLink="../games/detail/{{game1.id}}">read more...</a>
          </figcaption>
          <img src="{{ game1.img }}" alt="" id="i-5" class="f">
        </figure>
      </div>
    </div>



  </div>
</div>
</body>
</html>

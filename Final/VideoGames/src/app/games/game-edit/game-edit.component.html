<form name="editGameName" *ngIf="seletedEditGame">
  <h2>Edit Game</h2>
  <div class="form-group">
    <label for="gameName">Game Name</label>
    <input type="text" class="form-control" [value]="seletedEditGame.title" name="gamename" id="ganmeName" placeholder="Enter Name" />
  </div>

  <div class="form-group">
      <label for="gameScore">Game Score</label>
      <input type="number" class="form-control" [(ngModel)]="seletedEditGame.score" name="gameScore" id="gameScore" placeholder="Enter Score" />
  </div>

  <div class="form-group">
      <label for="gamePrice">Game Price</label>
      <input type="number" class="form-control" [(ngModel)]="seletedEditGame.price" name="gamePrice" id="gamePrice" placeholder="Enter Price" />
  </div>

  <button type="button" class="btn btn-primary" (click)="saveGame()">Submit</button>

</form>
